{% with tab_group.get_tabs as tabs %}
{% if tabs %}

  {# Tab Navigation #}
  <div class="tile-widget color transparent-black rounded-top-corners nopadding"> 	
  <ul id="{{ tab_group.get_id }}" data-sticky-tabs="sticky" class="nav nav-tabs tab-drop">
    {% for tab in tabs %}
    <li {{ tab.attr_string|safe }}>
      <a href="?{{ tab_group.param_name}}={{ tab.get_id }}" data-toggle="tab" data-target="#{{ tab.get_id }}" data-loaded='{{ tab.load|yesno:"true,false" }}'>{{ tab.name }}</a>
    </li>
    {% endfor %}
  </ul>
  </div>
  {# Tab Content #}
  <div class="tab-content">
    {% for tab in tabs %}
    <div id="{{ tab.get_id }}" class="tab-pane{% if tab.is_active %} active{% endif %}">
      {{ tab.render }}
    </div>
    {% endfor %}
  </div>

{% endif %}
{% endwith %}
