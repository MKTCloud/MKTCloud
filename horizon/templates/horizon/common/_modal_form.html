<div id="{% block modal_id %}{% endblock %}" class="{% block modal_class %}{% if hide %}modal hide{% else %}static_page{% endif %}{% endblock %}">
  <div class="modal-header">
    {% if hide %}<a href="#" class="close" data-dismiss="modal">&times;</a>{% endif %}
    <h3>{% block modal-header %}{% endblock %}</h3>
  </div>
  {% if table %}
  <div class="modal-body">
  {{ table.render }}
  </div>
  <hr />
  {% endif %}
  <form id="{% block form_id %}{% endblock %}" autocomplete="{% block autocomplete %}{% endblock %}" class="{% block form_class %}{% endblock %}" action="{% block form_action %}{% endblock %}" method="{% block form-method %}POST{% endblock %}" {% if add_to_field %}data-add-to-field="{{ add_to_field }}"{% endif %} {% block form_attrs %}{% endblock %}>{% csrf_token %}
    <div class="modal-body clearfix">
    {% block modal-body %}
        <fieldset>
        {% include "horizon/common/_form_fields.html" %}
        </fieldset>
    {% endblock %}
    </div>
    <div class="modal-footer">{% block modal-footer %}{% endblock %}</div>
  </form>
</div>

<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="modalConfirmLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close</button>
        <h3 class="modal-title" id="modalConfirmLabel"><strong>Modal</strong> title</h3>
      </div>
      <div class="modal-body">
        <form role="form">
          
          <div class="form-group">
            <label for="exampleInput">Normal input field</label>
            <input type="text" class="form-control" id="exampleInput">
          </div>

          <div class="form-group">
            <label for="passwordInput">Password input field</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>

          <div class="form-group">
            <label for="placeholderInput">Input with placeholder</label>
            <input type="text" class="form-control" id="placeholderInput" placeholder="This is a placeholder...">
          </div>

          <div class="form-group">
            <label>Normal textarea</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-red" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-green">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
